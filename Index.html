<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="header">
      <div class="three-line">
        <img src="./images/list.png" alt="..." />
      </div>
      <div class="logo">
        <img src="/images/logo.png" alt="..." />
      </div>
      <div class="cart-search">
        <img src="./images/search-interface-symbol.png" alt="..." />
        <img src="./images/shopping-bag.png" alt="..." />
      </div>
    </div>
    <div class="line"></div>
    <div id="carousel-container">
      <div id="image-carousel">
        <img
          class="carousel-image"
          src="./images/image1.webp"
          alt="Image 1"
        />
        <p>1</p>
        <img
          class="carousel-image"
          src="./images/image2.webp"
          alt="Image 2"
        />
        <p>2</p>
        <img
          class="carousel-image"
          src="./images/image3.webp"
          alt="Image 3"
        />
        <p>3</p>
        <img
          class="carousel-image"
          src="./images/image4.webp"
          alt="Image 4"
        />
        <p>4</p>
        <img
          class="carousel-image"
          src="./images/image5.webp"
          alt="Image 5"
        />
        <p>5</p>
        <img
          class="carousel-image"
          src="./images/image6.webp"
          alt="Image 6"
        />
        <p>6</p>
        <img
          class="carousel-image"
          src="./images/image7.webp"
          alt="Image 7"
        />
        <p>7</p>
        <img
          class="carousel-image"
          src="./images/image8.webp"
          alt="Image 7"
        />
        <p>8</p>
      </div>
      <button id="prev-btn" class="carousel-button" onclick="prevSlide()">
        ❮
      </button>
      <button id="next-btn" class="carousel-button" onclick="nextSlide()">
        ❯
      </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
